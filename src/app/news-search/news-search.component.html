<div class="container">
  <select class="btn btn-secondary dropdown-toggle dropdown" name="search" #searchTerm>
    <option *ngFor="let news of post" #name [value]="news.id">{{news.name}}</option>
  </select>
  <a class="btn btn-primary btn-success" (click)="searchNews(searchTerm)"> Go</a>
</div>
