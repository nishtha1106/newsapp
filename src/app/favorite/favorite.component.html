<html>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-3 col-lg-4 mt-4" *ngFor="let news of data">
      <div class="card card-inverse">
        <img class="card-img-top" src="{{news.urlToImage}}" alt="No image">
        <div class="card-block card-inverse">
          <h4 class="card-title"> <a href="/favorite" target="blank">{{news.title}}</a></h4>
          <div class="card-text">{{news.description}}</div>
        </div>
        <div class="card-footer">
          <span class="float-left">{{news.publishedAt}}</span>
          <a class="btn btn-warning float-left" href="/favorite">Update</a>
          <a class="btn btn-danger float-right" href="/favorite" (click)="delete(news)">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
